{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}
<h1>Make a Transaction</h1>

<h2>{{ note }}</h2>
<form action="{% url 'transaction' %}" method="POST">
    {% csrf_token %}
    {% for field in transactionform %}
    <div class="form-group">
    {{ field.errors }}
    {{ field.label_tag }}
    {% render_field field class="form-control col-6" %}
    </div>
    {% endfor %}
    <input class="btn btn-success" type="submit" value="Send Transaction">
</form>
{% endblock content %}
